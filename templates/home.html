    <p id="days-left" style="margin-top: 1rem;"></p>

    <script>
        // Calculate days until September 6, 2025
        const targetDate = new Date('2025-09-06');
        const today = new Date();

        // Remove the time part for accurate day count
        targetDate.setHours(0, 0, 0, 0);
        today.setHours(0, 0, 0, 0);

        const diffTime = targetDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        const daysLeftEl = document.getElementById('days-left');
        if (diffDays > 0) {
            daysLeftEl.textContent = `${diffDays} days left`;
        } else {
            daysLeftEl.textContent = `The big day has arrived or passed! ðŸŽ‰`;
        }
    </script>
