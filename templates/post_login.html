{% extends "base.html" %}
{% block content %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .bg-image {
        background-image: url("{{ url_for('static', filename='images/home.png') }}");
        filter: blur(8px);
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: fixed;
        width: 100%;
        z-index: -1;
    }

    .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.85);
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        text-align: center;
    }

    .login-container h2 {
        margin-bottom: 20px;
    }

    .login-container button {
        padding: 10px 20px;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
    }

    .login-container button:hover {
        background-color: #45a049;
    }
</style>

<div class="bg-image"></div>

<div class="login-container">
    <h2>Welcome {{ username }}!</h2>
    <p>Tap below to continue</p>
    <button id="enter-button">Enter</button>
</div>

{% endblock %}

{% block scripts %}
<script>
    const button = document.getElementById('enter-button');
    const audio = document.getElementById('background-audio');  // from base.html

    // Simple iOS detection
    function isIOS() {
        return /iP(hone|od|ad)/.test(navigator.userAgent) || 
               (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    }

    button.addEventListener('click', async () => {
        if (!audio) {
            console.log("Audio element not found.");
            return;
        }

        if (isIOS()) {
            console.log("Detected iOS device");
            if (audio.readyState >= 2) {
                try {
                    await audio.play();
                    console.log("Audio started immediately (iOS ready)");
                } catch (err) {
                    console.log("Audio play failed on iOS ready:", err);
                }
            } else {
                audio.load();
                setTimeout(async () => {
                    try {
                        await audio.play();
                        console.log("Audio started after load (iOS)");
                    } catch (err) {
                        console.log("Audio play failed after load on iOS:", err);
                    }
                }, 300);
            }
            // Extra wait on iOS to ensure user gesture is processed
            setTimeout(() => {
                window.location.href = "{{ url_for('home') }}";
            }, 800);
        } else {
            console.log("Non-iOS device detected");
            try {
                await audio.play();
                console.log("Audio started immediately (non-iOS)");
            } catch (err) {
                console.log("Audio play failed:", err);
            }
            // Fast redirect for non-iOS
            setTimeout(() => {
                window.location.href = "{{ url_for('home') }}";
            }, 300);
        }
    });
</script>
{% endblock %}
