{% extends "base.html" %}
{% block content %}
<div class="post-wrapper">
    <a href="{{ url_for('home') }}" style="color: inherit; text-decoration: none;">
        <h2>laststeftoeunity</h2>
    </a>

    <div class="profile-header">
        <a class="profile-link profile-large">
            <img src="{{ url_for('static', filename='images/profile.jpeg') }}" alt="Profile">
        </a>
        <div class="text-info profile-name">
            <a>Stefanus & Eunice</a>

            <div class="profile-stats">
                <div class="stat-group">
                    <div class="stat-number">55</div>
                    <div class="stat-label">Posts</div>
                </div>
                <div class="stat-group">
                    <div class="stat-number">50</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-group">
                    <div class="stat-number">{{ total_n_person }}</div>
                    <div class="stat-label">Following</div>
                </div>
            </div>
        </div>
    </div>

    <section class="recent-posts">
        <div class="center-container">
            <h1>Recent</h1>
        </div>
        <!-- Added two-columns class -->
        <div id="profile-grid" class="photo-grid two-columns">
            {% for img in images %}
            <div class="grid-item" data-index="{{ loop.index0 }}">
                <div class="image-wrapper">
                    <img src="{{ url_for('static', filename='images/galery/' ~ img) }}" alt="Post" class="grid-image">
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <div id="imgModal" class="modal">
        <div class="modal-image-wrapper">
            <span class="modal-close">&times;</span>
            <span class="modal-prev">&#10094;</span>
            <span class="modal-next">&#10095;</span>
            <img class="modal-content" id="modalImage">
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/photogrid.js') }}"></script>
{% endblock %}
