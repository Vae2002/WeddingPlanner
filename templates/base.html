<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loader.css') }}">

    {% block head %}{% endblock %}
</head>
<body>
    <div class="content-wrapper">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    {% if show_footer %}
        <footer>
            <nav class="footer-nav">
                <ul class="footer-icons">
                    <li>
                        <a href="{{ url_for('home') }}" title="Home" class="icon-link">
                            <!-- Home Icon (simple house) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24">
                                <path d="M3 9L12 2l9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4H9v4a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9z"/>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('search_start') }}" title="Search" class="icon-link">
                            <!-- Magnifier Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24">
                                <circle cx="11" cy="11" r="7"/>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('capture') }}" title="Capture" class="icon-link capture-icon">
                            <!-- Plus sign with round border -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="3" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" class="plus-icon">
                                <circle cx="12" cy="12" r="9" />
                                <line x1="12" y1="7" x2="12" y2="17" />
                                <line x1="7" y1="12" x2="17" y2="12" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('reels') }}" title="Reels" class="icon-link">
                            <!-- Clapperboard Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24">
                                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                                <path d="M2 7l7-4 3 4 4-4 4 4"/>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('profile') }}" title="Profile" class="profile-link">
                            <img src="{{ url_for('static', filename='images/profile.jpeg') }}" alt="Profile" />
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
    {% endif %}

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/loader.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
