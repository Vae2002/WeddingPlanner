{% extends "base.html" %}
{% block content %}

<body>
    <div class="container">

        <div id="map"></div>

        <!--
     The 'defer' attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrPzECEIOlqiEtrMAA70HzFXNioKcGZ2E&callback=initMap&v=weekly&solution_channel=GMP_CCS_simpleclickevents_v2"
            async></script>
            

        <div class="profile-header">
            <a class="profile-link">
                <img src="{{ url_for('static', filename='images/profile.jpeg') }}" alt="Profile">
            </a>
            <div class="text-info">
                <h2>laststeftoeunity</h2>
                <h4>Trembesi Tower, Jl. Pahlawan Seribu Lot VIIA CBD - BSD, Lengkong Gudang, Serpong Sub-District, South
                    Tangerang City, Banten 15311, Indonesia</h4>
            </div>
        </div>

        <section class="recent-posts">
            <h4>Recent</h4>
            <div class="photo-grid">
                {% for img in images %}

                <div class="grid-item">
                    <img src="{{ url_for('static', filename='images/' ~ img) }}" alt="Post">
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
</body>

</html>

{% endblock %}
